<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Maps Static API</title>
<link href='app/css/bootstrap.css' rel='stylesheet'>
</head>
<body class="container">
	<h1>Google Static Maps API</h1>
	<form name='formMapa' onsubmit="mapaController.carregarMapa(event)">
		<div class="form-group">
			<label for="exampleInputEmail1">Endereço de partida:</label> <input
				type="text" class="form-control" id="enderecoPartida"
				aria-describedby="emailHelp" placeholder="Ponto de partida.">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Endereço de chegada:</label> <input
				type="text" class="form-control" id="enderecoChegada"
				placeholder="Ponto de chegada.">
		</div>
		<div class='form-group'>
			<div id='container' class='col-md-'></div>
		</div>
		<div class='form-group'>
			<button type="submit" class="btn btn-primary">Consultar</button>
		</div>
	</form>
</body>
<script type='text/javascript' src='app/js/model/Mapa.js'></script>
<script type='text/javascript' src='app/js/view/SpinnerView.js'></script>
<script type='text/javascript' src='app/js/view/MapaView.js'></script>
<script type='text/javascript' src='app/js/controller/MapaController.js'></script>
<script type='text/javascript'>
	let mapaController = new MapaController();
</script>
</html>
